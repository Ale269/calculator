<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

    <title>Calculator || The Odin Project</title>
</head>
<body>
    <div class="calculator">
        <div class="display-result">
            <div class="previus-calculation">
                <h3 id="previus-equation"></h3>
            </div>
            <div class="current-calculation">
                <h3 id="current-equation"></h3>
            </div>
        </div>
        <div class="action">
            <button id="clearBTN">Clear</button>
            <button id="deleteBTN">Delete</button>
        </div>
        <div id="number-operator" class="number-operator">
            <button name="number" value="7">7</button>
            <button name="number" value="8">8</button>
            <button name="number" value="9">9</button>
            <button name="operator" value="/">/</button>
            <button name="number" value="4">4</button>
            <button name="number" value="5">5</button>
            <button name="number"value="6">6</button>
            <button name="operator" value="x">x</button>
            <button name="number" value="1">1</button>
            <button name="number" value="2">2</button>
            <button name="number" value="3">3</button>
            <button name="operator" value="-">-</button>
            <button name="number" class="border-left" value=".">.</button>
            <button name="number" value="0">0</button>
            <button name="equal" value="=">=</button>
            <button name="operator" class="border-right" value="+">+</button>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
